---
layout: default
title: Zachgersh is ready
---

<div class="blog_summaries">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <section>
      <a href="{{ post.url }}"><div class="title_blog">{{ post.title }}</div></a>
      <div class="date">{{ post.date | date: "%d</br>%b</br>%Y" }}</div>
      <div class="excerpt">{{ post.excerpt }}</div>
      <div class="read_more"><a href="{{ post.url }}">Read</a></div>
    </section>
  {% endfor %}
</div>
